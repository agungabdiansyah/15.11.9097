<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
</head>
<body>
	<table border="1">
		<tr bgcolor="grey">
			<td>Nama</td>
			<td><input type="text"></td>
		</tr>
		<tr bgcolor="pink">
			<td>Tempat Lahir</td>
			<td><input type="text"></td>
		</tr>
		<tr bgcolor="grey">
			<td>Email</td>
			<td><input type="email" required></td>
		</tr>
		<!-- <tr>
			<td>Tgl Lahir</td>
			<td <input type="date"></td>
		</tr> -->
		<tr bgcolor="pink">
			<td>Tanggal Lahir</td>
			<td><select>
				<option> </option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
				
			<select>
				<option> </option>
				<option>Januari</option>
				<option>Februari</option>
				<option>Maret</option>
				<option>April</option>
				<option>Mei</option>
			</select>
				
			<select>
				<option> </option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
			</select>
			</td>
		</tr>
		<tr bgcolor="grey">
			<td>Jenis Kelamin</td>
			<td>
			<input type="radio" name="jwb"> Pria
			<input type="radio" name="jwb"> Wanita </td>
		</tr>
		<tr bgcolor="pink">
			<td valign="top">Keahlian</td>
			<td>
				<input type="checkbox"> Java <br>
				<input type="checkbox"> Android <br>
				<input type="checkbox"> FrontEnd
			</td>
		</tr>
		<tr bgcolor="grey">
			<td valign="top"> Alamat </td>
			<td><textarea></textarea></td>
		</tr>
		<tr bgcolor="pink">
			<td colspan="2" align="center">
			<input type="submit" value="Simpan">
			<input type="reset" value="Batal"></td>
		</tr>
		<tr>
			<fieldset>
				<legend>Form Login</legend>
					Username
					<input type="text"/><br>
					Password
					<input type="password"/><br>
					<input type="submit" name="submit" value="Login"/>
					<input type="reset" value="Batal">
			</fieldset>
		</tr>
	</table>
</body>
</html>
