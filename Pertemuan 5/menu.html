<!DOCTYPE html>
<html>
<head>
	<title> Membuat Menu</title>
	<style type="text/css">
		ul{
			list-style: none;
			font-family: arial;
			font-size: 15px;
			font-weight: bold;
			background-color: grey;
			height: 40px;
			width: 400px;
		}
		ul li {
			float: left;
			padding: 10px 10px 10px 10px;
		}
		ul li a{
			color: white;
			text-decoration: none;
		}
		ul li a:hover {
			padding: 10px 10px 10px 10px;
			padding-bottom: 0;
			border-bottom:10px solid black;
			
			background-color: black;
		}
	</style>
</head>
<body>

	<ul>
		<li> <a href="#">Home</a></li>
		<li> <a href="#">About</a></li>
		<li> <a href="#">Product</a></li>
		<li> <a href="#">Contact</a></li>
		<li> <a href="#">Login</a></li>
	</ul>

</body>
</html>
